<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(ellipse at top left, #232b3b 60%, #232b3b 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            color: #ff6b6b;
        }
        .main-wrapper {
            background: rgba(40, 48, 68, 0.92);
            border-radius: 24px;
            max-width: 900px;
            margin: 24px auto;
            padding: 32px 36px 36px 36px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            position: relative;
        }
        .home-btn {
            position: absolute;
            top: 18px;
            left: 18px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .home-btn img {
            width: 32px;
            height: 32px;
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .game-flex {
            display: flex;
            gap: 48px;
            align-items: flex-start;
            justify-content: center;
        }
        .hangman-svg {
            width: 320px;
            height: 320px;
            display: block;
        }
        .hangman-part {
            display: none;
            stroke: #ff6b6b;
            stroke-width: 5;
            stroke-linecap: round;
            fill: none;
        }

        .hangman-part.visible {
  display: block;
}
        .right-panel {
            flex: 1;
            min-width: 320px;
        }
        .word-row {
            display: flex;
            gap: 12px;
            justify-content: flex-start;
            margin-bottom: 24px;
        }
        .letter-box {
            width: 48px;
            height: 48px;
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            color: #ff6b6b;
            background: transparent;
        }
        .info-box {
            background: rgba(120, 120, 120, 0.18);
            border-radius: 12px;
            padding: 18px 20px 12px 20px;
            margin-bottom: 18px;
        }
        .info-box p {
            margin: 0 0 8px 0;
            font-size: 1.08rem;
        }
        .info-box strong {
            color: #ff6b6b;
        }
        .info-box span {
            color: #ff6b6b;
        }
        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        .input-row input[type="text"] {
            flex: 1;
            padding: 0 0 0 12px;
            height: 48px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #ff6b6b;
            background: transparent;
            outline: none;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .input-row input[type="text"]:disabled {
            background: #232b3b;
            color: #888;
        }
        .input-row button {
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0 28px;
            height: 48px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-row button:disabled {
            background: #b8b8b8;
            color: #fff;
            cursor: not-allowed;
        }
        .message {
            margin: 10px 0 0 0;
            color: #ff6b6b;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: left;
        }
        .btn-row {
            display: flex;
            gap: 16px;
            margin-top: 18px;
        }
        .btn-row button {
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 10px 28px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-row .new-game {
            background: #4CAF50;
            color: #fff;
        }
        .btn-row .hint-btn {
            background: #ff6b6b;
            color: #fff;
        }
        @media (max-width: 900px) {
            .main-wrapper { padding: 18px 6px; }
            .game-flex { flex-direction: column; align-items: center; gap: 24px; }
            .hangman-svg { width: 220px; height: 220px; }
            .right-panel { min-width: 0; width: 100%; }
            .word-row { gap: 8px; }
            .letter-box { width: 36px; height: 36px; font-size: 1.3rem; }
        }

        .modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal.hidden {
  display: none;
}

.modal-content {
  background-color: #2c3e50;
  padding: 2rem;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  max-width: 400px;
  width: 90%;
  animation: showUp 0.8s ease-in-out;
}

@keyframes showUp {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.modal-content h2 {
  color: #ff6b6b;
  margin-bottom: 1rem;
  font-size: 2rem;
}

.modal-stats {
  margin: 1rem 0;
  text-align: left;
}

.modal-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 1.5rem;
}

.modal-buttons button {
  background: #ff6b6b;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 20px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.modal-buttons button:hover {
  background: #ff8f8f;
}
    </style>
</head>
<body>
    <div class="main-wrapper">
        <button class="home-btn" onclick="window.location.href='../welcomePage.html'">
            üè†
        </button>
        <h1>Hangman</h1>
        <div class="game-flex">
            <svg class="hangman-svg" viewBox="0 0 300 300">
                <!-- Base (always visible) -->
                <line x1="30" y1="270" x2="210" y2="270" class="hangman-part visible" id="base"/>
                <!-- Pole -->
                <line x1="70" y1="270" x2="70" y2="40" class="hangman-part" id="pole"/>
                <!-- Beam -->
                <line x1="70" y1="40" x2="170" y2="40" class="hangman-part" id="beam"/>
                <!-- Rope -->
                <line x1="170" y1="40" x2="170" y2="80" class="hangman-part" id="rope"/>
                <!-- Head -->
                <circle cx="170" cy="100" r="20" class="hangman-part" id="head"/>
                <!-- Body -->
                <line x1="170" y1="120" x2="170" y2="190" class="hangman-part" id="body"/>
                <!-- Left Arm -->
                <line x1="170" y1="140" x2="140" y2="160" class="hangman-part" id="left-arm"/>
                <!-- Right Arm -->
                <line x1="170" y1="140" x2="200" y2="160" class="hangman-part" id="right-arm"/>
                <!-- Left Leg -->
                <line x1="170" y1="190" x2="140" y2="240" class="hangman-part" id="left-leg"/>
                <!-- Right Leg -->
                <line x1="170" y1="190" x2="200" y2="240" class="hangman-part" id="right-leg"/>
            </svg>
            <div class="right-panel">
                <div class="word-row" id="word-display"></div>
                <div class="info-box">
                    <p><strong>Hint:</strong> <span id="hint">Hint will appear here</span></p>
                    <p><strong>Remaining guesses:</strong> <span id="attempts">0</span></p>
                    <p><strong>Wrong letters:</strong> <span id="wrong-letters">None</span></p>
                </div>
                <form class="input-row" onsubmit="makeGuess(); return false;">
                    <input type="text" id="guess-input" maxlength="1" placeholder="ENTER A LETTER" autocomplete="off">
                    <button type="submit" id="guess-btn">Guess</button>
                </form>
                <div class="message" id="message"></div>
                <div class="btn-row">
                    <button class="new-game" onclick="resetGame()">New Game</button>
                    <button class="hint-btn" id="hint-btn" onclick="toggleHint()">Show Hint</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Game Modal -->
<div id="end-modal" class="modal hidden">
  <div class="modal-content" id="modal-box">
    <h2 id="modal-title">Game Over üòî</h2>
    <p id="modal-reason">You‚Äôve used all your guesses!</p>
    <div class="modal-stats">
      <p><strong>Wrong Guesses:</strong> <span id="modal-wrongs">0</span></p>
      <p><strong>The Word Was:</strong> <span id="modal-answer">---</span></p>
    </div>
    <div class="modal-buttons">
      <button onclick="resetGame()">Try Again</button>
      <button onclick="window.location.href='../welcomePage.html'">Menu</button>
    </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
